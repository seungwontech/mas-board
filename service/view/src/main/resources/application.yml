server:
  port: 9006
  
spring:
  application:
    name: board-view-service
  datasource:
    url: jdbc:mariadb://localhost:43306/article_view?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


  data:
    redis:
      host: localhost
      port: 6379
